<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands in Phoenix Park">
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Running</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
</head>

<body>

    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" name="nav-toggle" id="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">X</label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form method="post" action="https://formdump.codeinstitute.net" id="signup-form">
                <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required>
                <br>
                <div class="radio-buttons">
                    <label for="road">Road</label>
                    <input type="radio" name="running-preference" id="road" value="road" required checked>
                    <label for="trail">Trail</label>
                    <input type="radio" name="running-preference" id="trail" value="trail" required>
                    <label for="both">Both</label>
                    <input type="radio" name="running-preference" id="both" value="both" required>
                </div>
                <input type="submit" class="join-button" value="Let's Run">
            </form>
        </section>
    </main>

    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twiiter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/1014f68af8.js" crossorigin="anonymous"></script>
</body>

</html>
